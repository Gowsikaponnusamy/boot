<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--  BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- user own css style-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title></title>
</head>

<body>
<div class="container mt-5">
    <form>
    <h2>New Employee</h2>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="firstname">First Name</label>
            <input type="name" class="form-control" id="firstname" >
          </div>
          <div class="form-group col-md-4">
            <label for="middlename">Middle Name</label>
            <input type="name" class="form-control" id="middlename" >
          </div>
          <div class="form-group col-md-4">
            <label for="lastname">last Name</label>
            <input type="name" class="form-control" id="lastname" >
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="addressline1">Address Line 1</label>
              <input type="text" class="form-control" id="addressline1" >
            </div>
            <div class="form-group col-md-6">
                <label for="addressline2">Address Line 2</label>
                <input type="text" class="form-control" id="addressline2" >
              </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group col-md-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group col-md-3">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
              <label for="department">Department</label>
              <select name="cars" id="department" class="form-control">
                <option value="volvo"></option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="">Date of Birth</label>
              <input type="date" class="form-control" id="datep">
            </div>
            
            <div class="form-group col-md-3">
                <label for="gender">Gender</label><br>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                 </div>
              
            </div>
            <div class="form-group col-md-3">
                
                <label for="">Permanent</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="datep">
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary rounded">Save</button>
      </form>

    </div>

    

     <!--  Java Script Section -->


    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
