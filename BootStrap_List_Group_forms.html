    <div class="container mt-5">
        <form action="" class="bg-primary p-2 w-50 rounded text-white m-auto ">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="enter your name" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter your password" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="enter your email" class="form-control">
                <small class="form-text lead">your email will be used private</small>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Attach file</label>
                <input type="file" id="file" class="form-control-file">
                <small class=" form-text text-muted">Max 2MB size</small>
            </div>
            <div class="form-group">
                <label for="check"> hobbies</label>
                <div>
                    <input type="checkbox" value="hi">hi
                </div>

            </div>
        </form>

        <div class="alert alert-warning alert-dismissible animated " >
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" >
              <span >&times;</span>
            </button>
          </div>
    </div>

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
