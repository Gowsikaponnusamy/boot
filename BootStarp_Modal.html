<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--  BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- user own css style-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <nav>
        <h1>BootStrap | Modals (Dialog BOX)</h1>
    </nav>

    <div class="container mt-4">
        <button class=" btn btn-primary" data-toggle="modal" data-target="#registermodal">Register</button>
        <div class="modal animated fadeIn" id="registermodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h3>Register here</h3>
                        <button class="close" data-dismiss="modal">
                            <i class="fa fa-window-close"></i>
                        </button>
                    </div>
                    <div class="modal-body bg-dark text-white">
                       <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, sunt.</p>-->
                        <form action="" class="bg-primary text-white m-auto ">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" placeholder="enter your name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" placeholder="enter your password" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--  Java Script Section -->


    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
